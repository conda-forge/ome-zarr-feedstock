{% set name = "ome-zarr" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ome-zarr-{{ version }}.tar.gz
  sha256: 01392f1d1fc54d6b819a0125c99550c14ab89a24e1fccdfd58f09a2c4f2326dc

build:
  number: 1
  noarch: python
  entry_points:
    - ome_zarr = ome_zarr.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - aiohttp
    - dask-core
    - distributed
    - fsspec !=2021.07.0
    - numpy
    - python >={{ python_min }}
    - requests
    - scikit-image
    - toolz
    - zarr >=2.8.1

test:
  imports:
    - ome_zarr
  commands:
    - pip check
    - ome_zarr --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ome/ome-zarr-py
  summary: Implementation of images in Zarr files.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - constantinpape
    - joshmoore
    - k-dominik
