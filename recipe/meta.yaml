{% set name = "ome-zarr" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ome-zarr-{{ version }}.tar.gz
  sha256: 4e08cac0720f596d1a2618069b56b69864868b71d45bd851c2bdd35f9c563c84

build:
  number: 0
  noarch: python
  entry_points:
    - ome_zarr = ome_zarr.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - aiohttp
    - dask-core
    - fsspec !=2021.07.0
    - numpy
    - python >=3.7
    - requests
    - scikit-image
    - toolz
    - zarr >=2.8.1

test:
  imports:
    - ome_zarr
  commands:
    - pip check
    - ome_zarr --help
  requires:
    - pip

about:
  home: https://github.com/ome/ome-zarr-py
  summary: Implementation of images in Zarr files.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - constantinpape
    - joshmoore
    - k-dominik
